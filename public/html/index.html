<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>LFT Ninja</title>
	<link rel="icon" href="../favicon.ico" type="image/x-icon"/>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/index.css">
</head>
<body>
	<div class="container-fluid jumbotron">
		<img class="logo" src="../img/logo.png">
	</div>
	<div class="container-fluid card-view">
		<div class="card-container center-block">
			<div class="col-lg-4 col-md-6 mb-4 card-holder">
				<div class="card card-dota center-block">
					<div class="card-header">
						<span>Dota 2</span>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-6 mb-4 card-holder">
				<div class="card card-fortnite center-block">
					<div class="card-header">
						<span>Fortnite</span>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-6 mb-4 card-holder">
				<div class="card card-league center-block">
					<div class="card-header">
						<span>League</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/jquery-3.3.1.js"></script>
	<script src="../js/bootstrap.js"></script>
</body>
</html>
